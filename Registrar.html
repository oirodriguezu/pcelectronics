      <div class="container-sm" style="width: 750px;">

        <h1>Registrar</h1>

        <br>
        <br>
        
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputCodProduc" class="form-label">Codigo de Producto</label>
          <input type="text" class="form-control" id="inputCodProduc">
        </div>
        <div class="col-md-6">
          <label for="inputNomProduc" class="form-label">Nombre del producto</label>
          <input type="text" class="form-control" id="inputNomProduc";>
        </div>
        <div class="col-md-6">
          <label for="inputMarca" class="form-label">Marca del Producto</label>
          <input type="email" class="form-control" id="inputMarca">
        </div>
        <div class="col-md-6">
          <label for="inputPrecio" class="form-label">Precio de Compra</label>
          <input type="text" class="form-control" id="inputPrecio" >
        </div>

          <div class="col-md-6">
            <label for="email">Cantidad comprada:</label>
            <input type="number" class="form-control" placeholder="Seleccione la cantidad comprada" id="Cantidad" name="t" style="width:300px">
               
        </div>
 
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceptar los terminos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </div>
      </form>

      </div>
